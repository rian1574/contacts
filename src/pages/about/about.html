			<ion-item>
				<ion-input placeholder="Tipo de Telefone" [(ngModel)]="contato.tipo"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="number" placeholder="NÃºmero" [(ngModel)]="contato.telefone"></ion-input>
			</ion-item>
		</ion-list>
		<div class="topButtons">
			<button ion-button (click)="criarContato(contato)" block><b>Salvar</b></button>
		</div>
	</div>
	</div>
</ion-content>
