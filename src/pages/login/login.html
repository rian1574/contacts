<div class="bg">

	<div class="header" text-center>
		<h1>AGENDA DE CONTATOS</h1>
	</div>

	<div class="inputs">
		<ion-list>
			<ion-item>
				<ion-input type="text" placeholder="Email" #email></ion-input>
			</ion-item>
			<ion-item class="pass">
				<ion-input type="password" placeholder="Senha" #senha></ion-input>
			</ion-item>
		</ion-list>
		<div class="topButtons">
			<button ion-button (click)="login()" block><b>Login</b></button>
			<button ion-button (click)="cadastrar()" block><b>Cadastrar</b></button>
			<p>Esqueceu os detalhes do seu login? <b>Acesse aqui</b></p>
