<ion-content text-center>
	<div class="bg">
		<div class="header" text-center>
			<h1>CADASTRE-SE</h1>
		</div>
	<div class="inputs">
		<ion-list>
			<ion-item>
				<ion-input type="text" placeholder="Email" #email></ion-input>
			</ion-item>
			<ion-item class="pass">
				<ion-input type="password"placeholder="Senha" #senha></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button (click)="cadastrar()" block><b>Cadastrar</b></button>
	</div>
	</div>
</ion-content>
